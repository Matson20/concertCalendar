
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Event Calendar / Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1 class="text-center" style="margin-top: 20px;">Login</h1>
    
    <div class="content" style=" margin: 150px; padding: 10px; text-align: center;">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label> Username 
            <input type="text" class="form-control" style="width: 400px;" placeholder="Username" name="username"/> </label>
        </div>
        <div class="form-group">
            <label> Password 
                <input type="password" class="form-control" style="width: 400px;" placeholder="Password" name="password"/> </label>
        </div>
        <div>
            <input type="submit" value="Sign In" class="btn btn-success"/>
        </div>
    </form>
    

    <br>

    <div class="nav_element">
        <a href="/eventlist" class="btn btn-primary">Home Page</a>
    </div>
    </div>
</body>
</html>
