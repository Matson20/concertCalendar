<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a new event</h1>
	<div>
		<form th:object="${event}" th:action="@{saveevent}" action="#" method="post">
		  		<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  		<label for="author">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  		<label for="year">Info</label>
			<input type="text" th:field="*{info}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label for="genrelist">Genre</label>
			<select id="genrelist" th:field="*{genre}" class="form-control">
				<option th:each="genre: ${genres}" th:value="${genre.genreid}" 
					th:text="${genre.name}">
				</option>
			</select>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
