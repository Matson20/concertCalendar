<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Eventlist</title>
</head>
<body>
    <h1>Eventlist</h1>


	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post" >
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>

    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Info</th>
            <th>Genre</th>
            <th></th>
        </tr>

        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td th:text="${event.price}"></td>
            <td th:text="${event.info}"></td>
            <td th:each="genre:${genres}" th:value="${genreid}"
                th:text="${genre.name}"></td>
            <td><a th:href="@{/delete/{id}(id=${event.id})}" class="btn btn-danger">Delete</a></td>
            <td><a th:href="@{/edit/{id}(id=${event.id})}" class="btn btn-success">Edit</a></td>
        </tr>
    </table>

    <a href="/addevent" class="btn btn-success">Add Event</a>
    
</body>
</html>
